name: Docker Build & Push

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - '.github/workflows/docs-*.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE: mmornati/hass-mcp
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  test:
    uses: ./.github/workflows/test.yml

  docker:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      # Parallelize builds for both images
      matrix:
        include:
          - dockerfile: Dockerfile
            tag_suffix: ""
            name: "base image (without VectorDB)"
          - dockerfile: Dockerfile.vectordb
            tag_suffix: "-vectordb"
            name: "VectorDB image"
      fail-fast: false  # Continue building other images if one fails

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Always include git sha for immutable references
            type=sha,format=long
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag branch builds (e.g. master)
            type=ref,event=branch
            # Full version numbers for exact versions
            type=semver,pattern={{version}}
            # Major.minor for API compatibility
            type=semver,pattern={{major}}.{{minor}}
            # Major only for major version compatibility
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tags with suffix
        id: tags
        run: |
          if [ -z "${{ matrix.tag_suffix }}" ]; then
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            # Append suffix to each tag line (each line is a full tag like mmornati/hass-mcp:latest)
            echo "${{ steps.meta.outputs.tags }}" | sed "s|$|${{ matrix.tag_suffix }}|" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}
