- alias: "Test Automation - Turn On Light"
  description: "Test automation that turns on a light"
  trigger:
    - platform: state
      entity_id: input_boolean.test_light_on
      to: "on"
  condition: []
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.test_light_on
  mode: single

- alias: "Test Automation - Temperature Alert"
  description: "Test automation that alerts on temperature"
  trigger:
    - platform: numeric_state
      entity_id: sensor.test_temperature
      above: 30
  condition: []
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.test_mode
  mode: single
